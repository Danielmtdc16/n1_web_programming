<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">

    <title>Média por grupo</title>
</head>

<body>

    <div class="container main-site">
        <div class="row">
            <div class="col-lg-11 mb-4">
                <div class="container main-content">
                    <h1 class="text-center mb-4">
                        Média por Grupos
                    </h1>

                    <div class="row mb-4">
                        <div class="col-sm-10 mb-sm-0 mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Quantidade de Membros no
                                grupo:</label>
                            <input type="email" class="form-control" id="number-members-input"
                                placeholder="Máximo de 50">
                        </div>
                        <div class="col-sm-2 align-self-end">
                            <button type="button" class="btn btn-success" id="calculate-button"
                                onclick="generate_groups()">
                                <i class="bi bi-plus-circle"></i>
                            </button>
                        </div>
                    </div>

                    <div class="container groups">

                    </div>
                </div>
            </div>
            <div class="col-lg-1 align-self-start">
                <div class="row align-items-center">
                    <div class="col">
                        <button type="button" class="btn btn-warning" onclick="calculate_average()">Calcular</button>
                    </div>
                    <div class="col" id="result-field">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
